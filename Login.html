<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streamcinema</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="#">
        <div class="sign">
          <h1>Sign In</h1>
        </div>
        <div class="inputbox">
          <input type="text" name="email" placeholder="Email or phone number" required/>
        </div>
        <div class="inputbox">
          <input type="password" name="pass" placeholder="Password" required />
        </div>
        <div class="remember">
          <label for="check"><input type="checkbox" name="checkbox" id="check">Remember me</label>
          <a href="##">Forgot password?</a>
        </div>
        <button type="submit" class="click">Sign in</button>
      </form>
    </div>  
  </body>
</html>
